<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="popup.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="main-container">
         <div class="title-container">
            <p class="title">Tabs sessions</p>
            <img src="./images/icon.svg" alt="icon" class="icon" />
         </div>

         <!-- Menu -->

         <div class="menu-container">
            <div class="btn1" id="save-btn">
               <p>Save session</p>
               <img src="./images/save_icon.svg" alt="save_icon" />
            </div>

            <div class="btn1" id="load-btn">
               <p>Load session</p>
               <img src="./images/load_icon.svg" alt="load_icon" />
            </div>
         </div>

         <!-- Save screen -->

         <div class="save-screen">
            <label class="save-form" for="">
               Enter a session name:
               <input class="input1" type="text" name="" id="session-name" />
            </label>

            <div class="save-buttons-container">
               <div class="btn2" id="confirm-save">
                  <p>Save</p>
               </div>

               <div class="btn2" id="cancel-save-btn">
                  <p>Cancel</p>
               </div>
            </div>
         </div>

         <!-- Sessions screen -->
         <div class="sessions-screen"></div>
      </div>
      <script src="popup.js"></script>
   </body>
</html>
